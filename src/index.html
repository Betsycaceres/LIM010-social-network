<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Social Network</title>
  <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-storage.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="login">
    <img class="logo" src="./img/logo.png"  alt="logo">
    <p>«Vive la aventura de viajar»</p>
    <input class="sesion" type="email" id="email" placeholder="Email">
    <input class="sesion" type="password" id="password" placeholder="Password">
    <button class="sesion" id="btnLogin">Log in</button>
    <p>O bien ingresa con...</p>
    <p>
        <img class="icon" src="https://img.icons8.com/color/48/000000/facebook-new.png">
        <img class="icon" src="https://img.icons8.com/color/48/000000/google-plus--v2.png">
    </p>
    <p>¿No tienes una cuenta?<a href="" id="btnRegistrar">Registrate</a></p>
  </section>
  <div class="imagen hide" id="imagen">
    <progress value="0" max="100" id="uploader">0%</progress>
    <input type="file" value="upload" id="fileButton">    
    <button id="btnLogout">Logout</button>
</div >
<script src="main.js"></script>
</body>
</html>
